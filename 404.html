<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>404</title>
    <script>
        window.onload = function () {
            const redirectLocation = "https://patternstorage.com";
            document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
            window.location.replace(redirectLocation); // Use `replace` to avoid keeping the original path
        }
    </script>
</head>
<body id="body" style="text-align: center">
    Page not found
</body>
</html>
